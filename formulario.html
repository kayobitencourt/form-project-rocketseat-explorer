<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Challenge Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="page">
    <header>
      <div>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="/images/avaliationstars.svg" alt="Um icone de avaliacao com 5 estrelas dentro de uma caixa de dialogo">
      </div>
      <div class="header-footer">
        <h2>Informações pessoais</h2>
      </div>
    </header>
    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper display-wrapper">

          <div class="input-wrapper display-inpute-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required />
          </div>
          <div class="input-wrapper display-inpute-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname" required />
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span> (digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="fieldset-wrapper display-wrapper display-gap">

          <div class="input-wrapper display-inpute-wrapper">
            <label for="event-select">Selecione quem foi o seu mentor</label>
            <select id="event-select">
              <option value="Bernadinho">Bernadinho</option>
              <option value="Luisinho">Luisinho</option>
            </select>
          </div>

          <div class="input-feedback">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
          </div>

          <div class="input-checkbox">
            <input type="checkbox" id="event-checkbox" required /><label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="fieldset-wrapper display-wrapper">

          <div class="input-wrapper display-inpute-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-checkbox" required />
          </div>
          <div class="input-wrapper input-data">
            <label for="event-date">Das</label>
            <input type="time" id="event-checkbox" required />
          </div>

          <div class="input-wrapper input-data ">
            <label for="event-date">Ate</label>
            <input type="time" id="event-checkbox" required />
          </div>
          <footer><input type="submit" value="SALVAR"></input></footer>

      </fieldset>
    </form>
  </section>
</body>

</html>
